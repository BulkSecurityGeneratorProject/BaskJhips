
<div>
    <h2><span translate="basjhipsterApp.especificaciones.detail.title">Especificaciones</span> {{especificaciones.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="basjhipsterApp.especificaciones.rebotes">Rebotes</span>
                </td>
                <td>
                    <span class="form-control-static">{{especificaciones.rebotes}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="basjhipsterApp.especificaciones.pases">Pases</span>
                </td>
                <td>
                    <span class="form-control-static">{{especificaciones.pases}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="basjhipsterApp.especificaciones.puntos">Puntos</span>
                </td>
                <td>
                    <span class="form-control-static">{{especificaciones.puntos}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="basjhipsterApp.especificaciones.faltas">Faltas</span>
                </td>
                <td>
                    <span class="form-control-static">{{especificaciones.faltas}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="basjhipsterApp.especificaciones.jugadorespec">jugadorespec</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="jugador.detail({id:especificaciones.jugadorespec.id})">{{especificaciones.jugadorespec.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="basjhipsterApp.especificaciones.partidoespec">partidoespec</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="partido.detail({id:especificaciones.partidoespec.id})">{{especificaciones.partidoespec.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
